<div *ngIf="notifications$ | async as notifications"
     [@notificationListAnimation]="{value: notifications.length, params: params}"
     [style.max-width]="maxWidth"
     class="ngx-notifications-list">
    <div *ngFor="let notification of notifications; trackBy: trackById"
         class="ngx-notifications-item">
        <ngx-notifications-item [notification]="notification"
                                [iconClass]="iconClass"
                                (onDestroy)="onNotificationDestroy($event)">
        </ngx-notifications-item>
    </div>
</div>
